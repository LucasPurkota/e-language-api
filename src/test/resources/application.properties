# Configuração para testes - usa H2 em memória
spring.application.name=e-language-api-test

# H2 Database Configuration for Tests
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (opcional - para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable SpringDoc for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# JWT Configuration for tests (valores de exemplo)
jwt.secret=test-secret-key-for-testing-purposes-only-not-for-production
jwt.expiration=3600000